
<div class="main-container">

    <app-header [sidenav]="sidenav"></app-header>

    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #sidenav class="w-10p">

            <mat-list >
                <mat-list-item (click)="sidenav.toggle()">
                    <mat-icon matListItemIcon class="sidenav-icon">home</mat-icon>
                    <div class="sidenav-text" matListItemLine>
                        <a [routerLink]="['/']">Home</a>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item (click)="sidenav.toggle()">
                    <mat-icon matListItemIcon class="sidenav-icon">category</mat-icon>
                    <div class="sidenav-text" matListItemLine>
                        <a [routerLink]="['/category']">Category</a>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>

        </mat-sidenav>
        
        
        
        <mat-sidenav-content>

            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>


    <app-footer></app-footer>
</div>
